<div>
    <div class="row d-flex flex-row justify-content-center align-items-center">
        <img src="../assets/books2.png" class="title-img d-none d-lg-inline-block col-4" />
        <h2 class="text-center fw-bold fst-italic pt-2 col-lg-4 col-12">Könyvek</h2>
        <img src="../assets/books2.png" class="title-img d-none d-lg-inline-block col-4" />
    </div>
    <hr>
    <div class="row d-flex justify-content-center mb-2">
        <button class="paging-button btn col-1" (click)="getFirstPage();" [disabled]="!bookService.prev">|&#10096;</button>
        <button class="paging-button btn col-1" (click)="getPrevPage();" [disabled]="!bookService.prev">&#10096;</button>
        <button class="paging-button btn col-1" (click)="getNextPage();" [disabled]="!bookService.next">&#10097;</button>
        <button class="paging-button btn col-1" (click)="getLastPage();" [disabled]="!bookService.next">&#10097;|</button>
    </div>
    <table class="table got-table">
        <tr class="got-table-header">
            <th scope="col">#</th>
            <th scope="col">Cím</th>
            <th scope="col" class="d-none d-lg-table-cell">Szerző</th>
            <th scope="col" class="d-none d-lg-table-cell">Oldalszám</th>
            <th scope="col" class="alncenter"></th>
        </tr>
        <tr *ngFor="let book of bookList;">
            <th scope="row">{{ bookService.getId(book) }}</th>
            <td>{{ book.name }}</td>
            <td class="d-none d-lg-table-cell">{{ book.authors[0] }}</td>
            <td class="d-none d-lg-table-cell">{{ book.numberOfPages }}</td>
            <td class="alncenter"><a href="/books/{{bookService.getId(book)}}">Részletek...</a></td>
        </tr>
    </table>
    <div class="row d-flex justify-content-center">
        <button class="paging-button btn col-1" (click)="getFirstPage();" [disabled]="!bookService.prev">|&#10096;</button>
        <button class="paging-button btn col-1" (click)="getPrevPage();" [disabled]="!bookService.prev">&#10096;</button>
        <button class="paging-button btn col-1" (click)="getNextPage();" [disabled]="!bookService.next">&#10097;</button>
        <button class="paging-button btn col-1" (click)="getLastPage();" [disabled]="!bookService.next">&#10097;|</button>
    </div>
</div>
