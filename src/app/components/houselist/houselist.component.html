<div>
    <div class="row d-flex flex-row justify-content-center align-items-center">
        <img src="../assets/houses.png" class="title-img d-none d-lg-inline-block col-4" />
        <h2 class="text-center fw-bold fst-italic pt-2 col-lg-4 col-12">Házak</h2>
        <img src="../assets/houses.png" class="title-img d-none d-lg-inline-block col-4" />
    </div>
    <hr>
    <div class="row d-flex justify-content-center mb-2">
        <button class="paging-button btn col-1" (click)="getFirstPage();" [disabled]="!houseService.prev">|&#10096;</button>
        <button class="paging-button btn col-1" (click)="getPrevPage();" [disabled]="!houseService.prev">&#10096;</button>
        <button class="paging-button btn col-1" (click)="getNextPage();" [disabled]="!houseService.next">&#10097;</button>
        <button class="paging-button btn col-1" (click)="getLastPage();" [disabled]="!houseService.next">&#10097;|</button>
    </div>
    <table class="table got-table">
        <tr class="got-table-header">
            <th scope="col">#</th>
            <th scope="col">Név</th>
            <th scope="col" class="d-none d-lg-table-cell">Régió</th>
            <th scope="col" class="alncenter"></th>
        </tr>
        <tr *ngFor="let house of houseList">
            <th scope="row">{{ houseService.getId(house) }}</th>
            <td>{{ house.name }}</td>
            <td class="d-none d-lg-table-cell">{{ house.region === "" ? '-' : house.region }}</td>
            <td class="alncenter"><a href="houses/{{houseService.getId(house)}}">Részletek...</a></td>
        </tr>
    </table>
    <div class="row d-flex justify-content-center">
        <button class="paging-button btn col-1" (click)="getFirstPage();" [disabled]="!houseService.prev">|&#10096;</button>
        <button class="paging-button btn col-1" (click)="getPrevPage();" [disabled]="!houseService.prev">&#10096;</button>
        <button class="paging-button btn col-1" (click)="getNextPage();" [disabled]="!houseService.next">&#10097;</button>
        <button class="paging-button btn col-1" (click)="getLastPage();" [disabled]="!houseService.next">&#10097;|</button>
    </div>
</div>
