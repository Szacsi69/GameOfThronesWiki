<div>
    <div class="row d-flex flex-row justify-content-center align-items-center">
        <img src="../assets/characters.png" class="title-img d-none d-lg-inline-block col-4" />
        <h2 class="text-center fw-bold fst-italic pt-2 col-lg-4 col-12">Karakterek</h2>
        <img src="../assets/characters.png" class="title-img d-none d-lg-inline-block col-4" />
    </div>
    <hr>
    <div class="row d-flex justify-content-center mb-2">
        <button class="paging-button btn col-1" (click)="getFirstPage();" [disabled]="!characterService.prev">|&#10096;</button>
        <button class="paging-button btn col-1" (click)="getPrevPage();" [disabled]="!characterService.prev">&#10096;</button>
        <button class="paging-button btn col-1" (click)="getNextPage();" [disabled]="!characterService.next">&#10097;</button>
        <button class="paging-button btn col-1" (click)="getLastPage();" [disabled]="!characterService.next">&#10097;|</button>
    </div>
    <table class="table got-table">
        <tr class="got-table-header">
            <th scope="col">#</th>
            <th scope="col">Név</th>
            <th scope="col" class="d-none d-lg-table-cell">Cím</th>
            <th scope="col" class="alncenter"></th>
        </tr>
        <tr *ngFor="let character of characterList;">
            <th scope="row">{{ characterService.getId(character) }}</th>
            <td>{{ character.name === "" ? character.aliases[0] : character.name }}</td>
            <td class="d-none d-lg-table-cell">{{ character.titles[0] === "" ? '-' : character.titles[0] }}</td>
            <td class="alncenter"><a href="/characters/{{characterService.getId(character)}}">Részletek...</a></td>
        </tr>
    </table>
    <div class="row d-flex justify-content-center">
        <button class="paging-button btn col-1" (click)="getFirstPage();" [disabled]="!characterService.prev">|&#10096;</button>
        <button class="paging-button btn col-1" (click)="getPrevPage();" [disabled]="!characterService.prev">&#10096;</button>
        <button class="paging-button btn col-1" (click)="getNextPage();" [disabled]="!characterService.next">&#10097;</button>
        <button class="paging-button btn col-1" (click)="getLastPage();" [disabled]="!characterService.next">&#10097;|</button>
    </div>
</div>
